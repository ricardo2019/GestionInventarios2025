<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos del Control de Inventarios</title>
    <!-- Carga de Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Fuente más limpia y profesional */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            background-color: #f3f4f6; /* Gray-100 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Pequeño padding para móviles */
        }
        
        /* Aseguramos la transición para efectos de escala y color */
        .menu-button-custom {
            transition: all 0.3s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="text-center p-8 bg-white rounded-xl shadow-xl max-w-md w-full">
        <!-- Título principal -->
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8">
            Fundamentos del Control de Inventarios
        </h1>
        
        <!-- Contenedor para los 4 botones apilados -->
        <div class="space-y-4">

            <!-- 
            Los efectos Hover se aplican mediante clases de Tailwind:
            hover:bg-gray-600 -> Cambia el color de fondo a plomo (Gris).
            hover:scale-105 -> Agranda el botón.
            hover:shadow-2xl -> Aumenta la sombra.
            -->

            <!-- Botón 1: Gestión de Inventarios -->
            <a href="cuestionario.html" 
               class="menu-button-custom block w-full bg-blue-600 text-white font-semibold py-4 px-8 rounded-lg text-lg shadow-lg 
                      hover:bg-gray-600 hover:scale-105 hover:shadow-2xl">
                Gestión de Inventarios
            </a>
            
            <!-- Botón 2: Area de Picking -->
            <a href="AreadePicking.html" 
               class="menu-button-custom block w-full bg-blue-600 text-white font-semibold py-4 px-8 rounded-lg text-lg shadow-lg 
                      hover:bg-gray-600 hover:scale-105 hover:shadow-2xl">
                Area de Picking
            </a>

            <!-- Botón 3: Despacho en Bodega -->
            <a href="DespachoenBodega.html" 
               class="menu-button-custom block w-full bg-blue-600 text-white font-semibold py-4 px-8 rounded-lg text-lg shadow-lg 
                      hover:bg-gray-600 hover:scale-105 hover:shadow-2xl">
                Despacho en Bodega
            </a>
            
            <!-- Botón 4: Glosario Logístico -->
            <a href="GlosarioLogistico.html" 
               class="menu-button-custom block w-full bg-blue-600 text-white font-semibold py-4 px-8 rounded-lg text-lg shadow-lg 
                      hover:bg-gray-600 hover:scale-105 hover:shadow-2xl">
                Glosario Logístico
            </a>

        </div>
    </div>

</body>
</html>
