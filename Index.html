<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos del Control de Inventarios</title>
    <!-- Carga de Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. CRUCIAL: Aseguramos que HTML y BODY ocupen todo el viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
            overflow: hidden; 
            background-color: #374151; /* Color de fallback: Gris oscuro/Plomo */
        }

        /* 2. CAPA DE FONDO BLURRY (PSEUDO-ELEMENTO) CON POSICIONAMIENTO FIJO */
        body::before {
            content: '';
            position: fixed; /* Usamos 'fixed' para que cubra todo el viewport sin importar el scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* URL de la imagen de almacén/logística (Usando una URL diferente y confiable) */
            background-image: url('https://images.unsplash.com/photo-1544417124-749e6f28734a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Mantiene la imagen fija */
            z-index: -1; 
            
            /* Filtro: Oscurecido y desenfoque */
            filter: brightness(0.4) blur(3px); 
        }

        /* Contenedor principal del contenido (nítido) */
        #main-content-wrapper {
            background-color: rgba(255, 255, 255, 0.95); /* Fondo casi opaco para el contenido */
            padding: 2.5rem; 
            border-radius: 0.75rem; 
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.3); 
            max-width: 28rem; 
            width: 100%;
            position: relative; 
        }
        
        /* Estilo base para los botones con transición */
        .menu-button-custom {
            transition: all 0.3s ease-in-out;
            display: block; 
            width: 100%; 
            text-align: center; 
            text-decoration: none; 
            
            /* Estilos de Tailwind para color base y forma */
            background-color: #2563eb; /* Azul base */
            color: white;
            font-weight: 600; 
            padding: 1rem 2rem; 
            border-radius: 0.5rem; 
            font-size: 1.125rem; 
            line-height: 1.75rem;
            box-shadow: 0 5px 10px -2px rgba(0, 0, 0, 0.2); 
        }

        /* Hover effect: Cambia a plomo (Gris-600) */
        .menu-button-custom:hover {
            background-color: #4b5563; /* Color Plomo (Gris) */
            transform: scale(1.03); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); 
        }
    </style>
</head>
<body>

    <div id="main-content-wrapper" class="text-center">
        <!-- Título principal -->
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8">
            Fundamentos del Control de Inventarios
        </h1>
        
        <!-- Contenedor para los 4 botones apilados -->
        <div class="space-y-4">

            <!-- Botón 1: Gestión de Inventarios -->
            <a href="cuestionario.html" class="menu-button-custom">
                Gestión de Inventarios
            </a>
            
            <!-- Botón 2: Area de Picking -->
            <a href="AreadePicking.html" class="menu-button-custom">
                Area de Picking
            </a>

            <!-- Botón 3: Despacho en Bodega -->
            <a href="DespachoenBodega.html" class="menu-button-custom">
                Despacho en Bodega
            </a>
            
            <!-- Botón 4: Glosario Logístico -->
            <a href="GlosarioLogistico.html" class="menu-button-custom">
                Glosario Logístico
            </a>

        </div>

        <!-- ***** NUEVA LÍNEA AÑADIDA ***** -->
        <p class="text-sm text-gray-500 italic mt-8">
            Created by Ricardo A.
        </p>
        <!-- ******************************* -->

    </div>

</body>
</html>
